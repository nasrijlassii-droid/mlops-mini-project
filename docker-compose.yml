 #version: "3.9"
services:
  # -----------------------------------------------------------------
  # 1️⃣ MLflow tracking server – utilise l’image officielle (tag latest)
  # -----------------------------------------------------------------
  mlflow:
    image: mlflow/mlflow:latest            # <- image qui existe sur Docker Hub
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      # On fixe les valeurs directement (pas de variables d‑shell)
      - BACKEND_STORE_URI=sqlite:////mlflow/mlflow.db
      - DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri ${BACKEND_STORE_URI}
      --default-artifact-root ${DEFAULT_ARTIFACT_ROOT}
    volumes:
      - ./mlflow:/mlflow               # persistance du DB + des artefacts

  # -----------------------------------------------------------------
  # 2️⃣ FastAPI inference API (utilise votre Dockerfile du projet)
  # -----------------------------------------------------------------
  api:
    build: .                                # Dockerfile du projet → FastAPI
    container_name: iris_api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts
    depends_on:
      - mlflow
    volumes:
      - ./mlflow:/mlflow               # partage les artefacts MLflow
      - ./src:/app/src                 # code source (facultatif, juste pour debug)
    command: >
      uvicorn src.api:app --host 0.0.0.0 --port 8000

  # -----------------------------------------------------------------
  # 3️⃣ Trainer (exécute le pipeline ZenML à la demande)
  # -----------------------------------------------------------------
  trainer:
    build: .                                # même image que l'API
    container_name: iris_trainer
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts
    depends_on:
      - mlflow
    volumes:
      - ./mlflow:/mlflow
      - ./src:/app/src
      - ./data:/app/data
      - ./.zen:/app/.zen
    entrypoint: ["/bin/bash","-c"]
    # Exemple d’appel : docker compose run trainer ./run_pipeline.sh

